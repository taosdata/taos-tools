name: cppcheck-action
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    name: cppcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cppcheck
        uses: deep5050/cppcheck-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          check_library: disable
          skip_preprocessor: disable
          enable: all
          exclude_check:
          inconclusive: enable
          inline_suppression: enable
          force_language: c
          max_ctu_depth: 4
          std: c11
          output_file: ./cppcheck-report.txt
          other_options:
